<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pessoal.css">
    <title>Tela de catálogo pessoal</title>
</head>

    <body>
        <div class="container">
            <main>
                <form>
                    <legend>ADICIONAR UM NOVO ITEM</legend>

                    <label>Nome do título:</label>
                    <input type="text" id="nome" style="height: 40px; text-align: center;" placeholder="Digite o nome do título">

                    <label>Resumo:</label>
                
                    <textarea id="resumo" placeholder="Escreva aqui seu resumo"  cols="30" rows="10"></textarea>
                   
                    
                    <input type="file" id="foto" name="" placeholder="Escolha uma foto" style="text-align: center;">
                    
               
                    <input id="botao" type="submit" class="botao" value="Finalizar">
               

                </form>
            </main>

        </div>
        <script src="script.js"></script>
</body>
</html>
